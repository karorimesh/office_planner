<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Office Planner</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h3>Edit User</h3>

    <br/>
    <br/>


    <form th:action="@{/save_user}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${user}">
        <div>
            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">user Id:</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{user_id}" readonly/>
                    </div>
                </div>
            </div>


            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Name:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{user_name}" required minlength="2"
                               maxlength="20"/>
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Password:</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{user_password}" required minlength="8"
                               maxlength="20"/>
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Admin</label>
                    <div class="col-8">
                        <input type="radio" id="true" name="fav_language" value="true" th:field="*{user_admin}">
                          <label for="true">Admin</label><br>
                        <input type="radio" id="false" name="fav_language" value="false" th:field="*{user_admin}">
                          <label for="false">User</label><br>

                        <!--                        <input type="text" class="form-control" th:field="*{user_admin}" required minlength="2"-->
                        <!--                               maxlength="20"/>-->
                    </div>
                </div>
            </div>



            <div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
