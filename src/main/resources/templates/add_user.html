<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h3>Add New User</h3>

    <br/>
    <br/>


    <form th:action="@{/save_user}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${user}">
        <div>
            <div class="form-group row">
                <label class="col-form-label col-4">Name</label>
                <div class="col-8">
                    <input  class="form-control" th:field="*{user_name}" required/>
                </div>
            </div>


            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Admin</label>
                    <div class="col-8">
                        <input type="radio" id="true" name="fav_language" value="true" th:field="*{user_admin}">
                          <label for="true">Admin</label><br>
                        <input type="radio" id="false" name="fav_language" value="false" th:field="*{user_admin}">
                          <label for="false">User</label><br>

<!--                        <input type="text" class="form-control" th:field="*{user_admin}" required minlength="2"-->
<!--                               maxlength="20"/>-->
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Password:</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{user_password}" required minlength="8"
                               maxlength="20" id="password"/>
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Confirm Password:</label>
                    <div class="col-8">
                        <input type="password" class="form-control"  required minlength="8"
                               maxlength="20" id="cnfPassword"/>
                    </div>
                </div>
            </div>

<!--            <div>-->
<!--                <div class="form-group row">-->
<!--                    <label class="col-form-label col-4">Gender:</label>-->
<!--                    <div class="col-8">-->
<!--                        <input type="text" class="form-control" th:field="*{gender}" required minlength="2"-->
<!--                               maxlength="20"/>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

<!--            <div>-->
<!--                <div class="form-group row">-->
<!--                    <label class="col-form-label col-4">Phone:</label>-->
<!--                    <div class="col-8">-->
<!--                        <input type="text" class="form-control" th:field="*{phone}" required minlength="2"-->
<!--                               maxlength="20"/>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

            <div>
                <button type="submit" class="btn btn-primary" onclick="validate()">Add User</button>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        function validate() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("cnfPassword").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</div>
</body>
</html>
