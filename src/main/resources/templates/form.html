<body>
<div class="container text-center">
    <h4><a >Home</a></h4>

    <h3>Scheduled Meetings</h3>
    <div style="display: flex; flex-direction: row">
        <div style=" width: 50%">
            <h2>Scheduled Meetings</h2>
        </div>
        <div style=" width: 25%; display: flex; flex-direction: row-reverse; margin-top: 2%">
            <a style="font-size: 24px; padding-left: 5px;"><i class="fas fa-search"></i></a>
            <input class="form-control col-8" placeholder="Search">
        </div>
        <div style=" width: 25%; margin-top: 1%;">
            <button type="button" class="btn btn-outline-info" style="font-size: 24px"><i class=" fas fa-sort"></i>  Sort</button>
        </div>
    </div>
    <div class="outer">
        <div style="width: 80%; display: flex; flex-direction: column">
            <div class="meeting">
                <h3 style="text-align: left">Meeting Topic</h3>
            </div>
            <div class="meet-info">
                <div style="margin-right: 20px"><p>Owners: </p></div>
                <div style="margin-right: 20px"><p>Dates:</p></div>
                <div style="margin-right: 20px"><p>Time:</p></div>
            </div>
        </div>
        <div style="width: 10%"><a th:href="@{/}" style="font-size: 40px"><i class="fas fa-edit" ></i></a></div>
        <div style="width: 10%"><a th:href="@{/}" style="font-size: 40px"><i class="fas fa-trash" ></i></a></div>
    </div>
    <div style="height: 50px; width: 50px;">
        <a style="font-size: 40px;"><i class="fas fa-calendar-plus"></i></a>
    </div>

    <h3>Create Meeting</h3>

    <div style="background-color: rgba(143,188,143,0.5); width: 50%" >
        <p>Meeting Name:</p>
        <p>Description:</p>
        <p>Owner:</p>
        <p>Co-Owners:</p>
        <p>Location:</p>
        <p>Starts:</p>
        <p>Ends:</p>
        <p>Dates:</p>
        <p>Capacity:</p>
    </div>
    <div style="background-color: rgba(0,139,139,0.5); width: 50%">
        <p>Boardroom Name:</p>
        <p>Location:</p>
        <p>Capacity:</p>
        <p>Features:</p>
    </div>
    <div style="background-color: rgba(0,139,139,0.5); width: 50%; margin-left: 25%">
        <p>Username:</p>
        <p>Role:</p>
        <p>Gender:</p>
        <p>Email:</p>
        <p>Phone:</p>
    </div>


    <br/>
    <br/>


    <form method="post" style="max-width: 600px; margin: 0 auto;">
        <div>
            <div class="form-group row">
                <div class="col-8">
                    <input class="form-control" placeholder="Organization Name" required/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8">
                    <input class="form-control" placeholder="Registration Number" type="text" required/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8">
                    <input class="form-control" placeholder="Office Admin Email" type="number" required/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8">
                    <textarea rows="5" cols="12" class="form-control" >Description</textarea>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
            <div>
                <div class="form-group row">
                    <label class="col-form-label col-2">Features:</label>
                    <div >
                        <input id="tv" class=" col-1" type="checkbox"/>
                        <label class="col-5">TV</label><br>
                        <input class=" col-1" type="checkbox" id="whiteboard"/>
                        <label class="col-5">WhiteBoard</label><br>
                        <input class=" col-1" type="checkbox" id="phone"/>
                        <label class="col-5"> Phone</label><br>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8">
                    <textarea rows="5" cols="12" class="form-control" >Other Features/Description</textarea>
                </div>
            </div>

            <label for="emails">Who do you want to email?</label>
            <input type="email" multiple name="emails" id="emails" list="drawfemails" required size="64">

            <datalist id="drawfemails">
                <option value="grumpy@woodworkers.com">Grumpy</option>
                <option value="happy@woodworkers.com">Happy</option>
                <option value="sleepy@woodworkers.com">Sleepy</option>
                <option value="bashful@woodworkers.com">Bashful</option>
                <option value="sneezy@woodworkers.com">Sneezy</option>
                <option value="dopey@woodworkers.com">Dopey</option>
                <option value="doc@woodworkers.com">Doc</option>
            </datalist>

            <br>
            <div style="width: 100%">
            <select class="js-example-basic-multiple"  multiple="multiple" style="width: 100%;">
                <option value="AL">Alabama</option>
                ...
                <option value="WY">Wyoming</option>
            </select>
            </div>

                <button class="btn btn-primary" type="submit">Create</button>

        </div>
    </form>
