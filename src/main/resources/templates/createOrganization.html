<body>
<div class="bg- outer-page" id="Outer">
    <div id="Nav">
        <nav class="navbar navbar-expand-md Nav">
            <a class="navbar-brand" th:href="@{/}">Office Planner</a>
        </nav>
    </div>
    <div id="Headers">
        <header class="Header" id="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <h3><span class="fas fa-calendar-plus"></span>Welcome <small> Create your organization</small></h3>
                    </div>
                    <div class="col-md-2"sec:authorize="hasAnyAuthority('admin')" >
                        <div class="dropdown manager">
                            <button style="background-color: #ffffff" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Manager
                                <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" sec:authorize="hasAnyAuthority('admin')" th:href="@{/add_user}">Add User</a>
                                <a class="dropdown-item" sec:authorize="hasAnyAuthority('admin')" th:href="@{/new_board}">Add Boardroom</a>
                                <a class="dropdown-item"  th:href="@{/list_users}">User Manager</a>
                                <a class="dropdown-item" th:href="@{/boardroom}">Boardrooms</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </header>
    </div>


    <section class="Cards" id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-9">
                    <div class="card " >
                        <form th:action="@{/save_org}" method="post" th:object="${org}">
                            <div class="card-title planner-home">
                                <h5  >Create Organization</h5>
                            </div>
                            <div class="card-body row">
                                <div class="col-md-6 ">
                                    <div >
                                        <input class="form-control" placeholder="Organization Name" th:field="*{organization_name}" type="text" required />
                                    </div><br/>
                                    <div >
                                        <input class="form-control" placeholder="Registration Number" type="text" th:field="*{organization_id}" required />
                                    </div><br/>
                                    <div >
                                        <input class="form-control" placeholder="Office Admin Email" type="text" th:field="${user.userEmail}" required />
                                    </div><br/>
                                </div>
                                <div class="col-md-6 ">
                                    <div >
                                        <label class="col-form-label col-md-12  "  >Description:</label><br/>
                                        <textarea rows="5" cols="12" class="form-control" th:field="*{organization_desc}" th:text="Description"></textarea>
                                    </div><br/><br/>
                                    <div>
                                        <button class="btn btn-primary" type="submit" style="width: 50%; margin-left: 25%; border-radius: 50%">Create</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>


    </section>

    <div id="Footers">
        <footer id="footer" class=" Footer row">
            <div class="col-md-6">
                <p>Mesh  &copy; 2021</p>
                <p>Contact:</p>
                <p><span class="fas fa-envelope-open"></span> email: info@tracom.co.ke</p>
                <p><span class="fas fa-phone"></span> phone:+5689000775</p>
                <!--Social Media Icons-->
            </div>
            <div class="col-md-6">
                <p>Terms and Conditions <span class="fas fa-link"></span></p>
                <p>Licence and agreement <span class="fas fa-link"></span></p>
            </div>
        </footer>
    </div>
</div>
