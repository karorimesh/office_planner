<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMS Version 1.0</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<h3><a th:href="@{/}">Home</a></h3>
<body>

<div class="container text-center">


    <h3>Meetings</h3>


    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Meeting ID</th>
                <th>Meeting Name</th>
                <th>Date</th>
                <th>Start</th>
                <th>End</th>
                <th>Capacity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="meetRepo: ${meet}">
                <td th:text="${meetRepo.meet_id}">Meet ID</td>
                <td th:text="${meetRepo.meet_name}">Name</td>
                <td th:text="${meetRepo.meet_date}">Date</td>
                <td th:text="${meetRepo.meet_start}">Start</td>
                <td th:text="${meetRepo.meet_end}">End</td>
                <td th:text="${meetRepo.capacity}">Capacity</td>
                <td>
                    <a th:href="@{'/reschedule_meet/' + ${meetRepo.meet_id}}"
                       onclick="return confirm('Are you sure you want to edit the Meeting details?')">
                        <button style='font-size:16px;color:blue'>Edit <i class='fas fa-edit'></i></button>
                    </a></td>
                <td>
                    <a th:href="@{'/delete_meet/' + ${meetRepo.meet_id}}"
                       onclick="return confirm('Are you sure you want to delete the Meeting?')">
                        <button style='font-size:16px;color:red'>Delete <i class='far fa-trash-alt'></i></button>
                    </a>
                </td>

            </tr>
            </tbody>
        </table>


    </div>


</div>
<div align="center">

</div>
</body>
</html>
