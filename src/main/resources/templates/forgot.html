    .bd-placeholder-img {

<body>
<div class="bg- outer-page" id="Outer">
    <div id="Nav">
        <nav class="navbar navbar-expand-md Nav">
            <a class="navbar-brand" th:href="@{/}">Office Planner</a>
        </nav>
    </div>
    <div id="Headers">
        <header class="Header" id="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <h3><span class="fas fa-calendar-plus"></span>Welcome <small> Login to your organization</small></h3>
                    </div>
                    <div class="col-md-2"sec:authorize="hasAnyAuthority('admin')" >
                        <div class="dropdown manager">
                            <button style="background-color: #ffffff" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Manager
                                <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" sec:authorize="hasAnyAuthority('admin')" th:href="@{/add_user}">Add User</a>
                                <a class="dropdown-item" sec:authorize="hasAnyAuthority('admin')" th:href="@{/new_board}">Add Boardroom</a>
                                <a class="dropdown-item"  th:href="@{/list_users}">User Manager</a>
                                <a class="dropdown-item" th:href="@{/boardroom}">Boardrooms</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </header>
    </div>


    <section class="Cards" id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-9">
                    <div class="card " style="background-color: black; opacity: 70%" >
                        <form th:action="@{/forgot}" method="post">
                            <div class="card-title planner-home">
                                <h5  >Forgot Password</h5>
                            </div>
                            <div class="card-body row">
                                <div class="col-md-3 "></div>
                                <div class="col-md-6 ">
                                    <div >
                                        <h6 style="color: bisque "> Enter Email here to set password</h6>
                                    </div>
                                    <div >
                                        <input type="email" name="email" placeholder="Email" class="outline" id="input" required>
                                    </div><br/>
                                    <div>
                                        <button class="btn btn-primary" type="submit" style="width: 30%; margin-left: 10%; border-radius: 50%">Send</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>


    </section>

    <div id="Footers">
        <footer id="footer" class=" Footer row">
